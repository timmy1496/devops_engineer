services:
  gateway:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    networks:
      - appnet

  web:
    image: nginx:alpine
    volumes:
      - ./web-data:/usr/share/nginx/html:ro
    expose:
      - "80"
    networks:
      - appnet

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: root
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - appnet

  cache:
    image: redis:7-alpine
    networks:
      - appnet

volumes:
  db-data:
  web-data:

networks:
  appnet:
    driver: bridge
